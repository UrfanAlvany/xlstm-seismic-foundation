# @package _global_
# xLSTM mLSTM U-Net â€” ~280K parameters on ETHZ with Triton kernels
defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: xlstm_unet
  - _self_

experiment_name: xlstm_mlstm_280k_3layer_ethz_triton

train:
  monitor: val/loss
  mode: min
  optimizer_param_grouping:
    bias_weight_decay: false
    normalization_weight_decay: false
  interval: step
  compile_model: false
  use_gradient_accumulation: false
  gradient_accumulation_steps: 1

trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  max_epochs: 100
  gradient_clip_val: 0.0
  log_every_n_steps: 20
  enable_model_summary: false
  precision: bf16-mixed
  max_steps: 63000

loader:
  batch_size: 128
  num_workers: 12
  pin_memory: true
  drop_last: true
  persistent_workers: true

dataset:
  _name_: ethz-phase-pick
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: ETHZ
  norm_type: std

task:
  _name_: phase_pick
  loss: phase-pick

scheduler:
  _name_: cosine_warmup
  num_warmup_steps: 6300
  num_training_steps: 63000

model:
  _name_: xlstm-unet
  d_model: 12
  n_layers: 3
  pool: [4, 4]
  expand: 2
  dropout: 0.05
  block_type: mlstm
  bidirectional: true
  max_seq_len: 4096
  mlstm_num_heads: 2
  mlstm_conv1d_kernel_size: 4
  mlstm_qkv_proj_blocksize: 2
  mlstm_proj_factor: 2.0
  mlstm_backend: chunkwise
  ff_proj_factor: 1.3
  ff_act_fn: gelu
  gradient_checkpointing: false
  # TFLA/Triton kernels
  chunkwise_kernel: chunkwise--triton_limit_chunk
  sequence_kernel: native_sequence__triton
  step_kernel: triton
  chunk_size: 128
  autocast_kernel_dtype: bfloat16
  fuse_per_block: true

encoder:
  _name_: linear

decoder:
  _name_: double-conv-phase-pick
  upsample: false
  kernel_size: 5
  dropout: 0.1

optim:
  clip_grad_norm: 1.0

