# @package _global_
# ULTRA STABLE - Very late unfreeze + tiny LR for encoder
# Strategy: Train decoder for 20 epochs, then unfreeze with TINY encoder LR (5e-5)

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: foreshock_aftershock
  - /task: classification
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: xlstm_unet

experiment_name: Pure_mLSTM_finetune_foreshock_ULTRA_STABLE

model:
  pretrained: /scicore/home/dokman0000/alvani0000/final_seismology/seismic_data_modeling/wandb_logs/mars/2025-09-28__18_26_20/checkpoints/callback-epoch=45-step=415932.ckpt
  block_type: mlstm
  bidirectional: true
  gradient_checkpointing: true
  d_model: 176  # CRITICAL: Must match pretrained checkpoint!
  load_decoder: false

train:
  monitor: val/loss
  mode: min
  unfreeze_at_epoch: 20  # MUCH LATER unfreeze - let decoder fully stabilize
  disable_pretraining: true
  disable_mlstm_kernels: false

encoder:
  pretrained: True
  freeze: True   # Start frozen, unfreeze at epoch 20

dataset:
  num_classes: 9
  batch_size: 16  # LARGER batch for better gradients
  num_workers: 0
  dimension_order: NWC
  demean_axis: 1
  amp_norm_axis: 1

decoder:
  _name_: sequence-classifier
  mode: double-conv
  kernel_size: 3
  dropout: 0.2
  num_classes: 9
  manual_input_dim: 176

optimizer:
  lr: 5e-5           # MUCH LOWER LR to prevent catastrophic forgetting
  weight_decay: 0.05 # Moderate regularization (0.1 might be too high)
  betas: [0.9, 0.95]
  eps: 1e-08
  fused: false
  foreach: false

scheduler:
  num_warmup_steps: 1500
  num_training_steps: 0
  warmup_fraction: 0.0

trainer:
  strategy: auto
  devices: 1
  max_epochs: 80             # Longer training
  gradient_clip_val: 0.1     # VERY TIGHT clipping
  val_check_interval: 0.5
  precision: 32-true         # Back to FP32 for maximum stability
  accumulate_grad_batches: 2
