# @package _global_
# Fine-tune GEOFON 100% fraction with optimized hyperparameters

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup

experiment_name: XLSTM_phasepick_GEOFON_100pct_optimized

model:
  pretrained: /scicore/home/dokman0000/alvani0000/final_seismology/seismic_data_modeling/wandb_logs/mars/2025-09-28__18_26_20/checkpoints/callback-epoch=45-step=415932.ckpt

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std
  training_fraction: 0.2

decoder:
  _name_: double-conv-phase-pick
  kernel_size: 3
  dropout: 0.2
  upsample: True

encoder:
  pretrained: True
  freeze: true           # keep backbone fixed


loader:
  batch_size: 64
  num_workers: 8
  pin_memory: True
  drop_last: True
  persistent_workers: True
  prefetch_factor: 2

optim:
  clip_grad_norm: 1.0

optimizer:
  lr: 0.0002
  weight_decay: 0.05
  betas: [0.9, 0.95]
  fused: True
  foreach: False

scheduler:
  _name_: cosine_warmup
  num_warmup_steps: null
  num_training_steps: null
  warmup_fraction: 0.1

task:
  _name_: phase_pick
  loss: phase-pick

train:
  monitor: val/loss
  mode: min
  unfreeze_at_epoch: 5


trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  accumulate_grad_batches: 4
  max_epochs: 50
  gradient_clip_val: 0.0
  log_every_n_steps: 5
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  enable_model_summary: False
  precision: bf16-mixed
  max_steps: -1
  val_check_interval: 0.25
