# @package _global_
# xLSTM Mixed (mLSTM+sLSTM) U-Net — ~280K parameters on ETHZ, bidirectional, per‑block fusion
defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: xlstm_unet
  - _self_

experiment_name: xlstm_mixed_280k_3layer_geofon_triton_october

train:
  monitor: val/loss
  mode: min
  interval: step         # SeisLM-style per-step scheduling


trainer:
  max_steps: -1
  val_check_interval: 0.5
  devices: 1
  strategy: auto
  accelerator: gpu
  max_epochs: 100
  precision: bf16-mixed
  enable_model_summary: false
  log_every_n_steps: 5
  gradient_clip_val: 0.0
  accumulate_grad_batches: 4


loader:
  batch_size: 64
  num_workers: 12
  pin_memory: true
  drop_last: true
  persistent_workers: true

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std

task:
  _name_: phase_pick
  loss: phase-pick

scheduler:
  _name_: cosine_warmup
  # SeisLM-style: derive steps from dataloader × epochs
  num_warmup_steps: null
  num_training_steps: null
  warmup_fraction: 0.1

model:
  _name_: xlstm-unet
  d_model: 12
  n_layers: 3
  pool: [4, 4]
  expand: 2
  dropout: 0.05
  block_type: mixed
  block_mix: [mlstm, slstm, mlstm]  # 3:1 style not applicable with 3 blocks; alternate m‑s‑m
  bidirectional: true
  max_seq_len: 4096
  # mLSTM hyperparams (used for mLSTM blocks)
  mlstm_num_heads: 2
  mlstm_conv1d_kernel_size: 4
  mlstm_qkv_proj_blocksize: 2
  mlstm_proj_factor: 2.0
  mlstm_backend: chunkwise
  # sLSTM hyperparams (used for sLSTM blocks)
  slstm_num_heads: 4
  slstm_conv1d_kernel_size: 4
  slstm_bias_init: powerlaw_blockdependent
  ff_proj_factor: 1.3
  ff_act_fn: gelu
  gradient_checkpointing: false
  # TFLA/Triton kernels for mLSTM blocks
  chunkwise_kernel: chunkwise--triton_limit_chunk
  sequence_kernel: native_sequence__triton
  step_kernel: triton
  chunk_size: 128
  autocast_kernel_dtype: bfloat16
  fuse_per_block: true

encoder:
  _name_: linear

decoder:
  _name_: double-conv-phase-pick
  upsample: false
  kernel_size: 5
  dropout: 0.1

optim:
  clip_grad_norm: 1.0

