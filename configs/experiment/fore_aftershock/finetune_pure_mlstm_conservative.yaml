# @package _global_
# ULTRA-CONSERVATIVE encoder unfreezing for Pure mLSTM
# Strategy: Maximum stability - FP32, tiny LR, tight clipping, early unfreeze
# Designed to prevent NaN while allowing encoder adaptation

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: foreshock_aftershock
  - /task: classification
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: xlstm_unet

experiment_name: Pure_mLSTM_finetune_foreshock_ULTRA_CONSERVATIVE

model:
  pretrained: null  # set via CLI: pretrained=/path/to/file
  block_type: mlstm  # Pure mLSTM blocks
  bidirectional: true  # Keep bidirectional
  gradient_checkpointing: true  # Enable to save memory
  d_model: 176  # CRITICAL: Must match pretrained checkpoint!
  load_decoder: false  # Reinitialize decoder for 9-class task

train:
  monitor: val/loss
  mode: min
  unfreeze_at_epoch: 999  # NEVER UNFREEZE - foreshock task too sensitive to encoder changes
  disable_pretraining: true
  disable_mlstm_kernels: false

encoder:
  pretrained: null  # set via CLI: pretrained=/path/to/file
  freeze: True   # KEEP FROZEN - unfreezing causes NaN at epoch 9!

dataset:
  num_classes: 9
  batch_size: 8   # SMALLER batch size for numerical stability
  num_workers: 0
  dimension_order: NWC
  demean_axis: 1
  amp_norm_axis: 1

decoder:
  _name_: sequence-classifier
  mode: double-conv
  kernel_size: 3
  dropout: 0.3  # More dropout for regularization
  num_classes: 9
  manual_input_dim: 176  # CRITICAL: Must match model.d_model!

optimizer:
  lr: 5e-4           # Higher LR safe since encoder stays frozen
  weight_decay: 0.01 # MATCH PRETRAINING
  betas: [0.9, 0.95] # MATCH PRETRAINING (CRITICAL!)
  eps: 1e-08         # MATCH PRETRAINING (CRITICAL!)
  fused: false
  foreach: false

scheduler:
  num_warmup_steps: 1500     # MUCH more warmup (3x increase)
  num_training_steps: 0
  warmup_fraction: 0.0

trainer:
  strategy: auto
  devices: 1
  max_epochs: 60             # Train longer with tiny LR
  gradient_clip_val: 0.2     # VERY TIGHT gradient clipping (5x tighter)
  val_check_interval: 0.5
  precision: 32-true         # FULL PRECISION - critical for stability!
  accumulate_grad_batches: 4  # Larger effective batch size
