# @package _global_
# Conservative encoder unfreezing experiment
# Strategy: Unfreeze encoder at epoch 8, train longer with warmup and gradient clipping
# Expected improvement: +1-2% over baseline (69.18% -> 70-71%)

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: foreshock_aftershock
  - /task: classification
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: xlstm_unet

experiment_name: XLSTM_UNET_finetune_foreshock_unfreeze_conservative

model:
  pretrained: /scicore/home/dokman0000/alvani0000/final_seismology/wandb_logs/mars/contrastive_resume_58609395.ckpt/checkpoints/epoch=39-step=605261.ckpt

train:
  monitor: val/loss
  mode: min
  # KEY CHANGE: Unfreeze encoder at epoch 8 (after initial convergence)
  unfreeze_at_epoch: 8
  disable_pretraining: true
  disable_mlstm_kernels: false

encoder:
  pretrained: True
  freeze: True   # Start frozen, will unfreeze at epoch 8

dataset:
  num_classes: 9
  batch_size: 32
  num_workers: 0
  dimension_order: NWC   # Correct format for encoder
  demean_axis: 1         # Normalize across time
  amp_norm_axis: 1       # Normalize across time

decoder:
  _name_: sequence-classifier
  mode: double-conv
  kernel_size: 3
  dropout: 0.2
  num_classes: 9
  manual_input_dim: 128

optimizer:
  lr: 4e-4           # Keep proven learning rate
  weight_decay: 0.1  # Keep regularization
  betas: [0.9, 0.95]
  fused: false       # Must disable fused for gradient clipping
  foreach: false

scheduler:
  num_warmup_steps: 500      # Add warmup for stability
  num_training_steps: 0      # Auto-compute
  warmup_fraction: 0.0

trainer:
  strategy: auto
  devices: 1
  max_epochs: 30             # 2x longer training
  gradient_clip_val: 1.0     # Add gradient clipping like Mamba
  val_check_interval: 0.5
  precision: bf16-mixed
