# @package _global_
# Train Pure mLSTM from SCRATCH (no pretrained weights)
# Last resort: The pretrained checkpoint causes NaN, so train from random init

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: foreshock_aftershock
  - /task: classification
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: xlstm_unet

experiment_name: Pure_mLSTM_foreshock_FROM_SCRATCH

model:
  pretrained: null  # NO PRETRAINED WEIGHTS
  block_type: mlstm
  bidirectional: true
  gradient_checkpointing: false  # No need with random init
  d_model: 128
  n_layers: 3

train:
  monitor: val/loss
  mode: min
  disable_pretraining: true
  disable_mlstm_kernels: false

encoder:
  _name_: conv-down-encoder-contrastive
  kernel_size: 3
  n_layers: 2
  dim: 256
  stride: 2
  pretrained: False
  freeze: False

dataset:
  num_classes: 9
  batch_size: 32  # Can use larger batch when training from scratch
  num_workers: 0
  dimension_order: NWC
  demean_axis: 1
  amp_norm_axis: 1

decoder:
  _name_: sequence-classifier
  mode: double-conv
  kernel_size: 3
  dropout: 0.3
  num_classes: 9
  manual_input_dim: 128

optimizer:
  lr: 1e-3           # Higher LR for random init
  weight_decay: 0.05 # Lower weight decay
  eps: 1e-8
  betas: [0.9, 0.999]
  fused: false
  foreach: false

scheduler:
  num_warmup_steps: 500
  num_training_steps: 0
  warmup_fraction: 0.0

trainer:
  strategy: auto
  devices: 1
  max_epochs: 100    # Need more epochs from scratch
  gradient_clip_val: 1.0
  val_check_interval: 0.5
  precision: bf16-mixed
