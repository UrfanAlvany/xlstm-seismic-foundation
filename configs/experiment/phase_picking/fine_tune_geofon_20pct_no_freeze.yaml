# @package _global_
# Fine-tune GEOFON 20% with OLD pretraining checkpoint (mLSTM_Sequential model)
# NO FREEZE VERSION - freeze strategy stuck at val/loss 0.058, target is 0.02
# Based on successful runs that train end-to-end without freezing

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup

experiment_name: XLSTM_phasepick_GEOFON_20pct_no_freeze

model:
  pretrained: null  # set via CLI: pretrained=/path/to/file

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std
  training_fraction: 0.2  # 20% of data

decoder:
  _name_: double-conv-phase-pick
  kernel_size: 3
  dropout: 0.2
  upsample: True

encoder:
  pretrained: null  # set via CLI: pretrained=/path/to/file
  # NO FREEZE - train end-to-end from the start

loader:
  batch_size: 32  # Very small for 12.7M param bidirectional model
  num_workers: 12
  pin_memory: True
  drop_last: True
  persistent_workers: True

optim:
  clip_grad_norm: 1.0

optimizer:
  _name_: adamw
  lr: 0.0002  # Same as successful GEOFON 50%
  weight_decay: 0.005  # Same as successful GEOFON 50%
  betas: [0.9, 0.95]
  fused: True
  foreach: False

scheduler:
  _name_: cosine_warmup
  num_warmup_steps: null
  num_training_steps: null
  warmup_fraction: 0.1

task:
  _name_: phase_pick
  loss: phase-pick

train:
  monitor: val/loss
  mode: min
  optimizer_param_grouping:
    bias_weight_decay: False
    normalization_weight_decay: False
  interval: step
  disable_pretraining: True
  # NO unfreeze_at_epoch - train end-to-end

trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  accumulate_grad_batches: 4  # Larger accumulation for effective batch 128
  max_epochs: 40
  gradient_clip_val: 0.0
  log_every_n_steps: 5
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  enable_model_summary: False
  precision: bf16-mixed
  max_steps: -1
  val_check_interval: 0.5
