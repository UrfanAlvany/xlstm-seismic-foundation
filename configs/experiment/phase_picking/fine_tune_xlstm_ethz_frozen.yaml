# @package _global_
# FROZEN: Train decoder/head only; keep encoder+backbone frozen for entire run

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_hydra
  - /scheduler: cosine_warmup

experiment_name: XLSTM_fine_tune_ETHZ_FROZEN

model:
  # IMPORTANT: override this on the CLI to your checkpoint path or folder
  # Example: model.pretrained=final_seismology/seismic_data_modeling/wandb_logs/mars/2025-10-06__22_48_03/checkpoints
  pretrained: /path/to/your_xlstm_pretrained.ckpt
  freeze: true           # keep backbone fixed

train:
  monitor: val/loss
  mode: min
  unfreeze_at_epoch: 0   # no unfreeze callback; remain frozen
  # Optional: train only final N layers if backbone supports it (disabled by default)
  # only_final_layer: true
  # num_layers: 1

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: ETHZ
  norm_type: std
  training_fraction: 0.05

encoder:
  pretrained: True
  freeze: true           # keep encoder fixed

decoder:
  _name_: double-conv-phase-pick
  upsample: True
  kernel_size: 3
  dropout: 0.1

loader:
  batch_size: 64
  num_workers: 8
  drop_last: True
  persistent_workers: True
  prefetch_factor: 4

optimizer:
  lr: 2e-4
  weight_decay: 0.005
  betas: [0.9, 0.95]
  eps: 1.0e-8
  fused: true
  foreach: false
  amsgrad: false

scheduler:
  _name_: cosine_warmup
  num_warmup_steps: 640
  num_training_steps: 6400

trainer:
  max_steps: 6400
  max_epochs: 100
  precision: bf16-mixed
  gradient_clip_val: 0.0
  val_check_interval: 0.25
  log_every_n_steps: 50

optim:
  clip_grad_norm: 1.0
