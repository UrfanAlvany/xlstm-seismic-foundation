# @package _global_
# PRIORITY 2: Boost GEOFON 10% Phase ID (0.8695 â†’ target 0.92+)
# Current Event AUC is excellent (0.9665), need to improve Phase ID without hurting Event
# Strategy: Lower LR for stability, more epochs, stronger regularization

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup

experiment_name: XLSTM_phasepick_GEOFON_10pct_phase_boost

model:
  pretrained: /scicore/home/dokman0000/alvani0000/final_seismology/wandb_logs/mars/contrastive_resume_58609395.ckpt/checkpoints/callback-epoch=38-step=592102.ckpt

dataset:
  _name_: geofon-phase-pick
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std
  training_fraction: 0.1  # 10% data - challenging!

decoder:
  _name_: double-conv-phase-pick
  kernel_size: 3
  dropout: 0.2  # Keep regularization
  manual_input_dim: 256
  upsample: true
  upsample_by: 4
  output_len: 4096

encoder:
  pretrained: true

loader:
  batch_size: 64
  num_workers: 8
  pin_memory: true
  drop_last: true
  persistent_workers: true
  prefetch_factor: 2

optim:
  clip_grad_norm: 1.0

optimizer:
  _name_: adamw
  lr: 0.0003  # Very low LR for careful phase learning
  weight_decay: 0.15  # Higher regularization for low-data regime
  betas: [0.9, 0.95]
  fused: true
  foreach: false

scheduler:
  _name_: cosine_warmup
  num_warmup_steps: null
  num_training_steps: null
  warmup_fraction: 0.15  # Longer warmup (15%) for stability

task:
  _name_: phase_pick
  loss: phase-pick

train:
  monitor: val/loss
  mode: min
  optimizer_param_grouping:
    bias_weight_decay: false
    normalization_weight_decay: false
  interval: step
  disable_pretraining: true

trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  accumulate_grad_batches: 4  # Larger effective batch (256) for stability
  max_epochs: 50  # More epochs for low-data scenario
  gradient_clip_val: 0.0
  log_every_n_steps: 5
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  enable_model_summary: false
  precision: bf16-mixed
  max_steps: -1
  val_check_interval: 0.5
