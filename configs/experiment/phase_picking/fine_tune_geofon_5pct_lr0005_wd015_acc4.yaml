# @package _global_
# Fine-tune GEOFON 5% fraction with lr=0.0005, wd=0.15, accumulate=4

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup

experiment_name: XLSTM_phasepick_GEOFON_5pct_lr0005_wd015_acc4

model:
  pretrained: /scicore/home/dokman0000/alvani0000/final_seismology/wandb_logs/mars/contrastive_resume_58609395.ckpt/checkpoints/callback-epoch=38-step=592102.ckpt

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std
  training_fraction: 0.05

decoder:
  _name_: double-conv-phase-pick
  kernel_size: 3
  dropout: 0.2
  manual_input_dim: 256
  upsample: True
  upsample_by: 4
  output_len: 4096

encoder:
  pretrained: True

loader:
  batch_size: 64
  num_workers: 8
  pin_memory: True
  drop_last: True
  persistent_workers: True
  prefetch_factor: 2

optim:
  clip_grad_norm: 1.0

optimizer:
  lr: 0.0005
  weight_decay: 0.15
  betas: [0.9, 0.95]
  fused: True
  foreach: False

scheduler:
  _name_: cosine_warmup
  num_warmup_steps: null
  num_training_steps: null
  warmup_fraction: 0.2

task:
  _name_: phase_pick
  loss: phase-pick

train:
  monitor: val/loss
  mode: min
  optimizer_param_grouping:
    bias_weight_decay: False
    normalization_weight_decay: False
  interval: step
  disable_pretraining: True

trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  accumulate_grad_batches: 4
  max_epochs: 50
  gradient_clip_val: 0.0
  log_every_n_steps: 5
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  enable_model_summary: False
  precision: bf16-mixed
  max_steps: -1
  val_check_interval: 0.25
