# @package _global_
# OPTIMIZED HYPERPARAMETERS FOR GEOFON PHASE PICKING
#
# Changes from baseline (fine_tune_xlstm_geofon_seislm.yaml):
#   - Learning rate: 0.001 → 0.0005 (50% reduction to prevent P-wave overfitting)
#   - Weight decay:  0.1 → 0.05 (50% reduction for better generalization)
#   - Max epochs:    30 → 50 (+67% training budget for gentler LR)
#   - Random seed:   FIXED at 42 in dataloader (see dataloaders/seisbench_auto_reg.py:73)
#
# Expected outcome: Phase ID AUC 0.82-0.86 (up from 0.74 baseline)

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup

experiment_name: XLSTM_phasepick_GEOFON_Optimized_Test

model:
  # Best pretraining checkpoint (by val/loss)
  pretrained: final_seismology/wandb_logs/mars/contrastive_resume_58609395.ckpt/checkpoints/callback-epoch=38-step=592102.ckpt

train:
  monitor: val/loss
  mode: min
  interval: step
  # Ensure we use task loss (not contrastive) during fine-tuning
  disable_pretraining: True

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std
  training_fraction: 0.20  # 20% for diagnostic test

encoder:
  pretrained: True

decoder:
  _name_: double-conv-phase-pick
  kernel_size: 3
  dropout: 0.2
  # The xLSTM contrastive backbone outputs feature dim = final_projection_dim (usually 256)
  manual_input_dim: 256
  # Restore per-frame resolution for picking
  upsample: true
  upsample_by: 4
  output_len: 4096


loader:
  batch_size: 64
  num_workers: 8
  drop_last: True
  persistent_workers: True
  prefetch_factor: 2

# ✅ OPTIMIZED HYPERPARAMETERS (changes noted with ✅)
optimizer:
  lr: 0.0005        # ✅ CHANGED: 0.001 → 0.0005 (gentler for class imbalance)
  weight_decay: 0.05  # ✅ CHANGED: 0.1 → 0.05 (less aggressive regularization)
  fused: true
  foreach: false

scheduler:
  _name_: cosine_warmup
  # Let code infer steps; specify warmup fraction like SeisLM
  warmup_fraction: 0.1  # ✅ KEPT: 10% warmup is already optimal
  num_training_steps: null
  num_warmup_steps: null

trainer:
  max_steps: -1
  val_check_interval: 0.25
  devices: 1
  strategy: auto
  accelerator: gpu
  max_epochs: 50      # ✅ CHANGED: 30 → 50 (more budget for lower LR)
  precision: bf16-mixed
  enable_model_summary: false
  log_every_n_steps: 5
  gradient_clip_val: 0.0
  accumulate_grad_batches: 2

optim:
  clip_grad_norm: 1.0
