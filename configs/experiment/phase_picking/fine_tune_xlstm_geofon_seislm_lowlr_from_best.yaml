# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup

experiment_name: XLSTM_phasepick_GEOFON_SeisLMStyle_lowLR_from_best

# Resume exact model/encoder/decoder from best fine-tuned ckpt
train:
  monitor: val/loss
  mode: min
  interval: step
  ckpt_path: null  # set via CLI: ckpt_path=/path/to/file
  disable_pretraining: True

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std
  training_fraction: 1.0

encoder:
  pretrained: null  # set via CLI: pretrained=/path/to/file

decoder:
  _name_: double-conv-phase-pick
  kernel_size: 3
  dropout: 0.10
  manual_input_dim: 256
  upsample: true
  upsample_by: 4
  output_len: 4096

loader:
  batch_size: 64
  num_workers: 8
  drop_last: True
  persistent_workers: True
  prefetch_factor: 2

optimizer:
  lr: 1e-4
  weight_decay: 0.05
  fused: true
  foreach: false

scheduler:
  _name_: cosine_warmup
  warmup_fraction: 0.1
  num_training_steps: null
  num_warmup_steps: null

trainer:
  max_steps: -1
  val_check_interval: 0.5
  devices: 1
  strategy: auto
  accelerator: gpu
  max_epochs: 5
  precision: bf16-mixed
  enable_model_summary: false
  log_every_n_steps: 5
  gradient_clip_val: 0.0
  accumulate_grad_batches: 2

optim:
  clip_grad_norm: 1.0

