defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup

experiment_name: XLSTM_fine_tune_GEOFON_20pct_EXACT_MATCH

model:
  pretrained: null  # set via CLI: pretrained=/path/to/file

dataset:
  _name_: ethz-phase-pick
  sample_len: 4096
  bits: 0
  d_data: 3
  dataset_name: GEOFON
  norm_type: std
  training_fraction: 0.20

# CRITICAL: Must use bidir-autoreg-encoder to match pretrained checkpoint!
encoder:
  _name_: bidir-autoreg-encoder
  pretrained: null  # set via CLI: pretrained=/path/to/file

decoder:
  _name_: double-conv-phase-pick
  upsample: true
  kernel_size: 3
  dropout: 0.2

loader:
  batch_size: 128
  num_workers: 12

task:
  _name_: phase_pick
  loss: phase-pick

train:
  monitor: val/loss
  mode: min
  interval: step
  disable_pretraining: true

trainer:
  accelerator: gpu
  devices: 1
  max_epochs: 40
