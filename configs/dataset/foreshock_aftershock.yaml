_name_: foreshock-aftershock

# Set this to your local data directory (can also be provided via env var `SEIS_DATA_DIR`).
# Example:
#   export SEIS_DATA_DIR=/path/to/seismic/data
data_dir: ${oc.env:SEIS_DATA_DIR,null}
num_classes: 2
batch_size: 16
event_split_method: 'temporal'
component_order: 'ZNE'
seed: 42
train_frac: 0.7
val_frac: 0.1
test_frac: 0.2
dimension_order: 'NCW'  # Match SeisLM (N, Channels, Width)
demean_axis: -1         # Match SeisLM
amp_norm_axis: -1       # Match SeisLM
amp_norm_type: 'std'
num_workers: 0
